version: '3.8'

services:
  bs9:
    build:
      context: .
      dockerfile: src/docker/Dockerfile
    container_name: bs9-manager
    hostname: bs9
    user: root
    privileged: true
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
      - bs9_data:/app/.config/bs9
      - bs9_systemd:/app/.config/systemd/user
      - ./examples:/app/examples:ro
    ports:
      - "8080:8080"  # Web dashboard
      - "3000-3010:3000-3010"  # Application ports
    environment:
      - NODE_ENV=production
      - WEB_DASHBOARD_PORT=8080
    command: >
      bash -c "
        # Initialize systemd
        /sbin/init &
        sleep 2
        
        # Enable user linger
        loginctl enable-linger user || true
        
        # Start web dashboard in background
        cd /app
        su user -c 'bs9 web --detach --port 8080'
        
        # Keep container running
        tail -f /dev/null
      "
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: bs9-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./configs/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    restart: unless-stopped

  # Optional: Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: bs9-grafana
    ports:
      - "3001:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./configs/grafana/provisioning:/etc/grafana/provisioning:ro
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    restart: unless-stopped

volumes:
  bs9_data:
  bs9_systemd:
  prometheus_data:
  grafana_data:

networks:
  default:
    name: bs9-network
