apiVersion: v1
kind: Namespace
metadata:
  name: bs9-system
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: bs9-config
  namespace: bs9-system
data:
  config.toml: |
    [default]
    port = 3000
    otel_enabled = true
    prometheus_enabled = true
    environment = "production"

    [security]
    security_audit = true
    block_eval = true
    block_child_process_exec = true
    block_fs_access = true

    [monitoring]
    refresh_interval = 2
    health_check_timeout = 1000

    [logging]
    level = "info"
    structured = true
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bs9-manager
  namespace: bs9-system
  labels:
    app: bs9-manager
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bs9-manager
  template:
    metadata:
      labels:
        app: bs9-manager
    spec:
      containers:
      - name: bs9-manager
        image: bs9:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: web-dashboard
        - containerPort: 3000
          name: app-port
        env:
        - name: NODE_ENV
          value: "production"
        - name: WEB_DASHBOARD_PORT
          value: "8080"
        volumeMounts:
        - name: config-volume
          mountPath: /app/.config/bs9
        - name: apps-volume
          mountPath: /app/examples
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
      volumes:
      - name: config-volume
        configMap:
          name: bs9-config
      - name: apps-volume
        hostPath:
          path: /opt/bs9-apps
          type: DirectoryOrCreate
---
apiVersion: v1
kind: Service
metadata:
  name: bs9-manager-service
  namespace: bs9-system
  labels:
    app: bs9-manager
spec:
  selector:
    app: bs9-manager
  ports:
  - name: web-dashboard
    port: 8080
    targetPort: 8080
    protocol: TCP
  - name: app-port
    port: 3000
    targetPort: 3000
    protocol: TCP
  type: ClusterIP
---
apiVersion: v1
kind: ServiceMonitor
metadata:
  name: bs9-monitor
  namespace: bs9-system
  labels:
    app: bs9-manager
spec:
  selector:
    matchLabels:
      app: bs9-manager
  endpoints:
  - port: app-port
    path: /metrics
    interval: 30s
---
apiVersion: policy/v1
kind: PodSecurityPolicy
metadata:
  name: bs9-psp
  namespace: bs9-system
spec:
  privileged: false
  allowPrivilegeEscalation: false
  requiredDropCapabilities:
    - ALL
  volumes:
    - 'configMap'
    - 'emptyDir'
    - 'projected'
    - 'secret'
    - 'downwardAPI'
    - 'persistentVolumeClaim'
  runAsUser:
    rule: 'MustRunAsNonRoot'
  seLinux:
    rule: 'RunAsAny'
  fsGroup:
    rule: 'RunAsAny'
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: bs9-role
  namespace: bs9-system
rules:
- apiGroups: [""]
  resources: ["pods", "services", "endpoints"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["apps"]
  resources: ["deployments", "replicasets"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: bs9-rolebinding
  namespace: bs9-system
subjects:
- kind: ServiceAccount
  name: bs9-account
  namespace: bs9-system
roleRef:
  kind: Role
  name: bs9-role
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: bs9-account
  namespace: bs9-system
